<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./src/memoji.css" />
    <title>Игра memoji</title>
  </head>

  <body>
    <section class="back_final">
      <section class="final">
        <div class="word win">
          <span class="letter">Win</span>
        </div>
        <div class="word lose">
          <span class="letter">Lose</span>
        </div>

        <input type="text" class="name" placeholder="Write your name" />

        <div class="buttons">
          <button class="final_button button_save_results">
            <p class="button_text save_results">Save result</p>
          </button>
          <button class="final_button button_again">
            <p class="button_text again"></p>
          </button>
        </div>
      </section>
    </section>

    <section class="start">
      <section class="game">
        <h1 class="h_game">Memoji</h1>
        <section class="cards"></section>

        <p class="timer"></p>
      </section>
      <section class="leader_board">
        <h1 class="h_leader">Leader board</h1>
        <section class="results">
          <div class="leader">
            <p class="leader_name">veronikave</p>
            <p class="score">50</p>
          </div>
          <div class="leader">
            <p class="leader_name">lmaolol</p>
            <p class="score">45</p>
          </div>
          <div class="leader">
            <p class="leader_name">roman</p>
            <p class="score">33</p>
          </div>
          <div class="leader">
            <p class="leader_name">bebebev</p>
            <p class="score">20</p>
          </div>
          <div class="leader">
            <p class="leader_name">aboba</p>
            <p class="score">18</p>
          </div>
          <div class="leader">
            <p class="leader_name">veronikave</p>
            <p class="score">50</p>
          </div>
        </section>
      </section>
    </section>

    <script src="./src/memoji.js"></script>
  </body>
</html>
