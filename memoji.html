<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="memoji.css">
    <title>Игра memoji</title>
</head>

<body>
    <h1>Memoji</h1>
    <section class="back_final">
        <section class="final">
            <div class="word win">
                <span class="letter">W</span>
                <span class="letter">i</span>
                <span class="letter">n</span>
            </div>
            <div class="word lose">
                <span class="letter">L</span>
                <span class="letter">o</span>
                <span class="letter">s</span>
                <span class="letter">e</span>
            </div>
            <button class="button_again">
                <p class="button_text"></p>
            </button>
        </section>
    </section>
    <section class="cards">

    </section>
    <p class="timer"></p>
    <script src="memoji.js"></script>
</body>
